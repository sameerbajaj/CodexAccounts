name: Build and Upload DMG

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-dmg:
    runs-on: macos-latest

    env:
      APP_NAME: CodexAccounts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set DMG version suffix
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#v}"
            echo "version_suffix=$TAG" >> "$GITHUB_OUTPUT"
            echo "target_tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "marketing_version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "version_suffix=latest" >> "$GITHUB_OUTPUT"
            echo "target_tag=latest" >> "$GITHUB_OUTPUT"
            echo "marketing_version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build DMG
        run: |
          chmod +x scripts/build-dmg.sh
          scripts/build-dmg.sh "${{ steps.vars.outputs.version_suffix }}" "${{ steps.vars.outputs.marketing_version }}"

      - name: Recreate rolling latest pre-release (refreshes published_at)
        if: github.event_name != 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Always delete and recreate so published_at reflects the actual
          # build time. The update checker compares published_at against the
          # installed app's CFBundleVersion (build timestamp). If we only
          # create-if-missing, published_at freezes at the first push and the
          # checker never fires again.
          gh release delete latest --cleanup-tag --yes 2>/dev/null || true
          sleep 2   # give GitHub a moment to propagate the deletion
          gh release create latest \
            --title "Latest build" \
            --prerelease \
            --notes "Auto-updated DMG from the latest push to main."

      - name: Upload DMG to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ steps.vars.outputs.target_tag }}
        run: |
          gh release upload "$TAG_NAME" "dist/$APP_NAME-${{ steps.vars.outputs.version_suffix }}.dmg" --clobber
