name: Build and Upload DMG

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-dmg:
    runs-on: macos-latest

    env:
      APP_NAME: CodexAccounts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set DMG version suffix
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#v}"
            echo "version_suffix=$TAG" >> "$GITHUB_OUTPUT"
            echo "target_tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "marketing_version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "display_version=$TAG" >> "$GITHUB_OUTPUT"
          else
            # Push-to-main builds: auto-bump a lightweight version so every
            # push has a unique app version and it is visible on the release.
            # Format: <latest stable major>.<latest stable minor>.<run number>
            # Example: if latest stable is v1.4.0 and run_number=237,
            # marketing version becomes 1.4.237.
            git fetch --force --tags >/dev/null 2>&1 || true
            LATEST_STABLE_TAG="$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' | sort -V | tail -n1)"

            if [[ -n "$LATEST_STABLE_TAG" ]]; then
              BASE="${LATEST_STABLE_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
            else
              MAJOR=1
              MINOR=0
            fi

            PUSH_VERSION="${MAJOR}.${MINOR}.${GITHUB_RUN_NUMBER}"
            echo "version_suffix=latest" >> "$GITHUB_OUTPUT"
            echo "target_tag=latest" >> "$GITHUB_OUTPUT"
            echo "marketing_version=$PUSH_VERSION" >> "$GITHUB_OUTPUT"
            echo "display_version=v$PUSH_VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Build DMG
        run: |
          chmod +x scripts/build-dmg.sh
          scripts/build-dmg.sh "${{ steps.vars.outputs.version_suffix }}" "${{ steps.vars.outputs.marketing_version }}"

      - name: Recreate rolling latest pre-release (refreshes published_at)
        if: github.event_name != 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Always delete and recreate so published_at reflects the actual
          # build time. The update checker compares published_at against the
          # installed app's CFBundleVersion (build timestamp). If we only
          # create-if-missing, published_at freezes at the first push and the
          # checker never fires again.
          gh release delete latest --cleanup-tag --yes 2>/dev/null || true
          sleep 2   # give GitHub a moment to propagate the deletion
          gh release create latest \
            --title "Latest build (${{ steps.vars.outputs.display_version }})" \
            --prerelease \
            --notes "Auto-updated DMG from the latest push to main.

            Version: ${{ steps.vars.outputs.display_version }}
            Commit: ${{ github.sha }}"

      - name: Upload DMG to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ steps.vars.outputs.target_tag }}
        run: |
          gh release upload "$TAG_NAME" "dist/$APP_NAME-${{ steps.vars.outputs.version_suffix }}.dmg" --clobber
